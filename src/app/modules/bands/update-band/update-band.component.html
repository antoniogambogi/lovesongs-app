<h2 mat-dialog-title>Atualizar banda: {{this.Band['nome']}}</h2>
<form [formGroup]="bandFormGroup" class="form">
    <mat-form-field class="form-element">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" placeholder="Nome" required>
    </mat-form-field>
    <mat-form-field class="form-element">
        <mat-label>GÃªnero</mat-label>
        <input matInput formControlName="genero" placeholder="Genero">
    </mat-form-field>
    <mat-form-field class="form-element">
        <mat-label>Imagem</mat-label>
        <input matInput formControlName="imagem" placeholder="Imagem">
    </mat-form-field>
    <div class="form-element">
        <button mat-raised-button class="button" color="primary" mat-button [disabled]="bandFormGroup.invalid" 
        (click)="updateBand()">Atualizar banda</button>
    </div>
    <div class="form-element">
        <button mat-raised-button class="button" color="primary" mat-button (click)="closeDialog()">Fechar</button>
    </div>
</form>

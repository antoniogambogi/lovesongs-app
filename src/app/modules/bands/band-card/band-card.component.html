<mat-card class="mat-elevation-z4">
    <img mat-card-imagem class="imageCard routerLinkClass" [src]="Band.imagem"
        onError="this.src='./../../../../assets/img/rnr.png'" alt="Photo of a {{Band.nome}}"
        [routerLink]="['/bands/detail', Band.nome]">
    <mat-card-content>
        <span class="mat-h2 routerLinkClass" [routerLink]="['/bands/detail', Band.nome]">{{Band.nome}}</span>
        <br>
        <span class="countMovies">{{countSongsOnBand(Band.musicas.length)}}</span>
        <p *ngIf="Band.genero">
            {{Band.genero}}
        </p>
        <p *ngIf="!Band.genero">
            Não foi informado o gênero da banda.
        </p>
    </mat-card-content>
</mat-card>

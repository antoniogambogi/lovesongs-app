<mat-card class="mat-elevation-z4">
  <mat-card-header *ngIf="showHeader">
    <img mat-card-avatar class="band-image routerLinkClass" [src]="Musica.banda.imagem"
      onError="this.src='./../../../../assets/img/rnr.png'" [routerLink]="['/bands/detail', Musica.banda.nome]">
    <mat-card-title class="routerLinkClass" [routerLink]="['/bands/detail', Musica.banda.nome]">{{Musica.banda.nome}}</mat-card-title>
    <br>
    <br>
    <br>
    <mat-card-subtitle>{{Musica.banda.genero}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [routerLink]="['/songs/detail', Musica.nome]" class="imageCard routerLinkClass"
    [src]="Musica.video" alt="Vídeo da música {{Musica.nome}}">
  <mat-card-content>
    <span [routerLink]="['/songs/detail', Musica.nome]" class="mat-h2 routerLinkClass">Música: {{Musica.nome}}</span>
    <p>
      {{Musica.letra}}
    </p>
  </mat-card-content>
  <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
</mat-card>
